    <div id="main-component" title="" class="container">
      <h1 id="title">
        Language Dialogue Exercise
      </h1>
      <div id="instructions" class="instructions">
        Complete the dialogue by filling in the missing words (relative titles). Consider the <b>situation of the
          conversation</b> and the <b>relationship between the speakers</b>.
      </div>
      <div id="dialogue-section" class="dialogue-section">

        <!-- Situation Table -->
        <section id="situation-section" class="flexrow">
          <p id="situations-text" title="Situation" class="paragraph">
            Situation:
          </p>

              <tr class="tablerow">

                  <p title="Situation" class="paragraph">
                    Situation:

                </th>
                <th class="tablehead">
                  <div id="situation-input" class="CTATTextInput"></div>
                </th>
              </tr>
              <tr class="tablerow">
                <td class="tablecell">
                  <p title="Situation" class="paragraph">
                    <b>Relationship (Person A - Person B):</b>
                  </p>
                </td>
                <td class="tablecell">
                  <div id="relationship-a-input" class="CTATTextInput"></div>
                  <span> - </span>
                  <div id="relationship-b-input" class="CTATTextInput"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- Dialogue Section -->
        <div class="flexcolumn">
          <!-- Person A Section -->
          <div id="person-a-speaker" class="speaker">
            Person A:
          </div>
          <section id="person-a-dialogue" class="flexrow dialogue-row">
            <div id="person-a-word-1" class="CTATTextInput"></div>

            <div id="person-a-word-10" class="CTATTextInput"></div>
            <div id="person-a-word-11" class="CTATTextInput"></div>
            <div id="person-a-word-12" class="CTATTextInput"></div>
            <div id="person-a-word-13" class="CTATTextInput"></div>
            <div id="person-a-word-14" class="CTATTextInput"></div>
            <div id="person-a-word-15" class="CTATTextInput"></div>
          </section>

          <!-- Person B Section -->
          <div id="person-b-section" class="flexcolumn">
            <div id="person-b-speaker" class="speaker">
              Person B:
            </div>
            <section id="person-b-dialogue" class="flexrow dialogue-row">
              <div id="person-b-word-1" class="CTATTextInput"></div>
              <div id="person-b-word-2" class="CTATTextInput"></div>

              <div id="person-b-word-9" class="CTATTextInput"></div>
              <div id="person-b-word-10" class="CTATTextInput"></div>
